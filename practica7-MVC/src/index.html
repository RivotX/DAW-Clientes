<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gradient-to-b from-gray-900 to-gray-600 min-h-screen">
    <div class="flex-wrap text-white">
      <h1 class="w-full text-center text-5xl underline">
        To-Do-List
      </h1>
      <h2 class="text-center w-full mt-10 text-2xl underline">
        Tareas a realizar
      </h2>
      <div class="flex w-full text-white mt-10 justify-center ">
        <p class="mr-6">Ingresa una tarea:</p>
        <form id="taskForm" class="flex">
          <input type="text" id="taskInput" class="text-black px-1 mr-3" placeholder="Nueva tarea" required>
          <button type="submit" class="bg-gray-200 text-black ">Agregar</button>
        </form>
      </div>
      <ul id="taskList" class=" flex mx-auto pt-5 gap-3 flex-col"></ul>

    </div>
      <script src="mvc.js"></script>
    </body>
    </html>
     
  </body>
