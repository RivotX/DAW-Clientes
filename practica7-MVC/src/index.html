<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen bg-gradient-to-b from-gray-900 to-gray-600">
    <div class="flex-wrap text-white">
      <h1 class="w-full text-5xl text-center underline">To-Do-List</h1>
      <h2 class="w-full mt-10 text-2xl text-center underline">
        Tareas a realizar
      </h2>
      <div class="flex justify-center w-full mt-10 text-white">
        <p class="mr-6">Ingresa una tarea:</p>
        <form id="taskForm" class="flex">
          <input
            type="text"
            id="taskInput"
            class="px-1 mr-3 text-black"
            placeholder="Nueva tarea"
            required
          />
          <button type="submit" class="text-black bg-gray-200">Agregar</button>
        </form>
      </div>
      <ul id="taskList" class="flex flex-col gap-3 pt-5 mx-auto"></ul>
    </div>
    <script src="mvc.js"></script>
  </body>
</html>
